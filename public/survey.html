<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <!-- Latest compiled and minified CSS & JS -->

<body>

    <div class="container">

        <h1>Survey Options</h1>
        <hr>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>About You...</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">

                            <div class="form-group">
                                <label for="name">Name (required)</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone-number">Link to Photo (required)</label>
                                <input type="text" class="form-control" id="link-photo">
                            </div>
                            <!-- <div class="form-group">
                                <label for="unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div> -->
                        </form>
                        <hr>
                        <br>
                        <div class="questions">
                            <h3>Question 1 </h3>
                            <p> Your mind is always buzzing with unexplored ideas and plans.</p>
                            <!-- Example split danger button -->
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="reservation-btn">
                                <span class="fa fa-fire"></span> Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
